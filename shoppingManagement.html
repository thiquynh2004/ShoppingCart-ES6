<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Management Page</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
</head>
<body>

    <body>
        <div class="container-fluid">
            <div class="row">
              <div class="col-6 mx-auto">
                <h3 class="display-4 text-center">Quản lý sản phẩm</h3>
                <form id="formQLSP">
                  <div class="row">
                    <div class="col-6 form-group">
                      <label for="">Mã sản phẩm: </label>
                      <input type="text" class="form-control" id="txtMaSP" />
                      <span id="spanMaSP" class="text-danger"></span>
                    </div>
                    <div class="col-6 form-group">
                      <label for="">Tên sản phẩm: </label>
                      <input type="text" class="form-control" id="txtTenSP" />
                      <span id="spanTenSP" class="text-danger"></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 form-group">
                      <label for="">Hình Ảnh : </label>
                        <img src="" alt="" />
                      <span id="spanImage" class="text-danger"></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 form-group">
                      <label for="">Giá : </label>
                      <input type="number" class="form-control" id="txtPrice" />
                      <span id="spanPrice" class="text-danger"></span>
                    </div>
                    <div class="col-6 form-group">
                      <label for="">Miêu tả : </label>
                      <input type="text" class="form-control" id="txtDesc" />
                      <span id="spanDesc" class="text-danger"></span>
                    </div>
                    <div class="col-6 form-group">
                      <label for="">Back camera : </label>
                      <input type="text" class="form-control" id="txtBackCamera" />
                      <span id="spanBackCamera" class="text-danger"></span>
                    </div>
                    <div class="col-6 form-group">
                      <label for="">Font camera : </label>
                      <input type="text" class="form-control" id="txtFontCamera" />
                      <span id="spanFontCamera" class="text-danger"></span>
                    </div>
                    <div class="col-6 form-group">
                      <label for="">Số lượng : </label>
                      <input type="number" class="form-control" id="txtQuantity" />
                      <span id="spanQuantity" class="text-danger"></span>
                    </div>
      
                    <div class="col-6 form-group">
                      <label for="">Loại sản phẩm: </label>
                      <select name="" id="plSP" class="form-control">
                        <option>Chọn loại sản phẩm</option>
                        <option>SamSung</option>
                        <option>Iphone</option>
                      </select>
                      <span id="spanKhoaHoc" class="text-danger"></span>
                    </div>
                  </div>
                  <div class="form-group text-center">
                    <div id="btnCreate">
                      <button
                        type="button"
                        style=""
                        onclick="createStudent()"
                        class="btn btn-success"
                      >
                        Thêm Sản Phẩm
                      </button>
      
                      <button type="reset" id="btnReset" class="btn btn-dark">
                        Reset
                      </button>
                    </div>
                    <button
                      id="btnUpdate"
                      style="display: none"
                      type="button"
                      onclick="updateProduct()"
                      class="btn btn-info"
                    >
                      Lưu thay đổi
                    </button>
                  </div>
                </form>
                <div class="row">
                  <div class="col-9 form-group">
                    <input
                      oninput="findProduct()"
                      placeholder="Nhập tên hoặc mã sản phẩm"
                      type="text"
                      class="form-control"
                      id="txtSearch"
                    />
                  </div>
                  <div class="col-3 form-group">
                    <button id="btnSearch" class="btn btn-primary">Search</button>
                  </div>
                </div>
              </div>
              </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="card" style="width: 18rem;">
                            <img src="https://image.cellphones.com.vn/358x/media/catalog/product/1/1/11_3_1_1.png" class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="card-text">Mã Sản Phẩm: </p>
                              <p class="card-text">Tên Sản Phẩm: </p>
                              <p class="card-text">Hình Ảnh: </p>
                              <p class="card-text">Giá: </p>
                              <p class="card-text">Miêu tả: </p>
                              <p class="card-text">Back camera: </p>
                              <p class="card-text">Font camera: </p>
                              <p class="card-text">Số lượng: </p>
                              <p class="card-text">Loại sản phẩm: </p>
                              
                            </div>
                          </div>
                        </div>
                </div>
            
        </div>
            </div>
                
          <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
            integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
          ></script>
          <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
          ></script>
        
    <script src="./model/product.js"></script>
    <script src="./js/manage.js"></script>
</body>
</html>
